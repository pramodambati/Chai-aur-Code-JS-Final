<!-- DOM Manipulation and EVENTS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom learning</title>
    <style>
        body{
            background-color: #212121;
            color : #fff
        }
    </style>
</head>
<body>
    <div id = 'first-div' class="bg-black">
        <h1 id="title" class="heading">DOM learning on chai aur code</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <script>
       // How to select h1 element
       // Through id
        console.log(document.getElementById('title'));
        console.log(document.getElementById('title').id);
        console.log(document.getElementById('title').class); // undefined
        console.log(document.getElementById('title').className); // heading (Behind the scenes it understands the className)
        console.log(document.getElementById('title').getAttribute);
        console.log(document.getElementById('title').getAttribute('class'));
        // console.log(document.getElementById('first-div').getAttribute('class'));
        // console.log(document.getElementById('title').setAttribute('class', 'test'));
        console.log(document.getElementById('title').setAttribute('class', 'test heading'));
        
    </script>
</body>
</html>
