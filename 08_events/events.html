    /*
        Event Propagation : Event propagation defines in which order the event will trigger.
        There are 2 types of Event propagation :

        1. Event Bubbling : It is a default feature of event listener. In event bubbling the event occur
        from child to parent and if we want that the parent event will not occur if child event is occurring then we use stoPropagation() function .

        2.Event Capturing : Event Capturing defines the order of event
